<!DOCTYPE html>
<html>
<head>
<img src="https://storage.googleapis.com/educrib/colleges/logos/d94b8e96c38b5733c7fc4851a1d6e9ddKarpagamInstituteofTechnology_logo.jpg"width=500 height=250 class="center" >

  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
 .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: grid;
      gap: 10px;
    }

    .column {
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(2, 1fr);
    }

    .block {
      padding: 10px;
      background-color: #e6f3ff;
      border-radius: 4px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .valid {
      background-color: #b3ffb3 !important;
    }

    .invalid {
      background-color: #ffcccc !important;
    }
  </style>
  <script>
    function validateForm() {
      var firstName = document.forms["registrationForm"]["firstName"].value;
      var lastName = document.forms["registrationForm"]["lastName"].value;
      var gender = document.forms["registrationForm"]["gender"].value;
      var age = document.forms["registrationForm"]["age"].value;
      var phoneNumber = document.forms["registrationForm"]["phoneNumber"].value;
      var parentName = document.forms["registrationForm"]["parentName"].value;
      var address = document.forms["registrationForm"]["address"].value;
      var college = document.forms["registrationForm"]["college"].value;
      var department = document.forms["registrationForm"]["department"].value;
      var dob = document.forms["registrationForm"]["dob"].value;
      var email = document.forms["registrationForm"]["email"].value;
      var photo = document.forms["registrationForm"]["photo"].value;

      var isValid = true;

      if (!isValidName(firstName)) {
        setInvalid("firstName");
        isValid = false;
      } else {
        setValid("firstName");
      }

      if (!isValidName(lastName)) {
        setInvalid("lastName");
        isValid = false;
      } else {
        setValid("lastName");
      }

      if (gender === "") {
        setInvalid("gender");
        isValid = false;
      } else {
        setValid("gender");
      }

      if (age.trim() === "" || isNaN(age)) {
        setInvalid("age");
        isValid = false;
      } else {
        setValid("age");
      }

      if (phoneNumber.trim() === "" || !phoneNumber.match(/^\d{10}$/)) {
        setInvalid("phoneNumber");
        isValid = false;
      } else {
        setValid("phoneNumber");
      }

      if (parentName.trim() === "") {
        setInvalid("parentName");
        isValid = false;
      } else {
        setValid("parentName");
      }

      if (address.trim() === "") {
        setInvalid("address");
        isValid = false;
      } else {
        setValid("address");
      }

      if (college.trim() === "") {
        setInvalid("college");
        isValid = false;
      } else {
        setValid("college");
      }

      if (department.trim() === "") {
        setInvalid("department");
        isValid = false;
      } else {
        setValid("department");
      }

      if (dob === "") {
        setInvalid("dob");
        isValid = false;
      } else {
        setValid("dob");
      }

      if (email.trim() === "" || !isValidEmail(email)) {
        setInvalid("email");
        isValid = false;
      } else {
        setValid("email");
      }

      if (photo === "") {
        setInvalid("photo");
        isValid = false;
      } else {
        setValid("photo");
      }

      return isValid;
    }

    function isValidName(name) {
      var regex = /^[a-zA-Z]+$/;
      return regex.test(name);
    }

    function isValidEmail(email) {
      var regex = /^\S+@\S+\.\S+$/;
      return regex.test(email);
    }

    function setValid(id) {
      var element = document.getElementById(id);
      element.classList.add("valid");
      element.classList.remove("invalid");
    }

    function setInvalid(id) {
      var element = document.getElementById(id);
      element.classList.add("invalid");
      element.classList.remove("valid");
    }
  </script>
</head>
<body>

  <div class="container">
    <h1>Student Registration Form</h1>
    <form name="registrationForm" onsubmit="return validateForm()">
      <div class="column">
        <div class="block">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" pattern="[a-zA-Z]{1,15}" required>
        </div>
        <div class="block">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" pattern="[a-zA-Z]{1,15}" required>
        </div>
      </div>

      <div class="column">
        <div class="block">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="">-- Select Gender --</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="block">
          <label for="age">Age:</label>
          <input type="text" id="age" name="age" required>
        </div>
      </div>

      <div class="column">
        <div class="block">
          <label for="phoneNumber">Phone Number:</label>
          <input type="text" id="phoneNumber" name="phoneNumber"pattern="[6-9]{1}[0-9]{9}" required>
        </div>
        <div class="block">
          <label for="parentName">Parent's Name:</label>
          <input type="text" id="parentName" name="parentName"  pattern="[a-zA-Z]{1,15}"required>
        </div>
      </div>

      <div class="column">
        <div class="block">
          <label for="address">Address:</label>
          <textarea id="address" name="address" required></textarea>
        </div>
        <div class="block">
          <label for="college">College:</label>
          <input type="text" id="college" name="college"  pattern="[a-zA-Z]{1,15}"required>
        </div>
      </div>

      <div class="column">
        <div class="block">
          <label for="department">Department:</label>
          <input type="text" id="department" name="department" required>
        </div>
        <div class="block">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required>
        </div>
      </div>

      <div class="column">
        <div class="block">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="block">
          <label for="photo">Photo:</label>
          <input type="file" id="photo" name="photo" required>
        </div>
      </div>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
